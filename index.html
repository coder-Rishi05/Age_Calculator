<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main>
    <section>
      <form action="">
        <div class="top">
          <div class="day ">
            <h5>Day</h5>
            <input id="birth-day" type="text" placeholder="DD" required>
            <div class="error1">
              <p>This field is required</p>
            </div>
          </div>
          <div class="month day">
            <h5>Month</h5>
            <input id="birth-month" type="text" placeholder="MM" required>
          </div>
          <div class="year day">
            <h5>Year</h5>
            <input id="birth-year" type="text" placeholder="YYYY" required>
          </div>

        </div>

        <div class="mid">
          <div class="mid-line">
            <div class="line"></div>
            <button id="btn" type="submit" class="submit">
              <img src="assets/images/icon-arrow.svg" alt="">
            </button>
          </div>
      </form>

      <div class="text">
        <h1><span class="year" >--</span>years</h1>
        <h1><span class="month" >--</span>months</h1>
        <h1><span class="days" >--</span>days</h1>
      </div>
      </div>

      <!-- Day
      DD
    
      Month
      MM
    
      Year
      YYYY

      -- years
      -- months
      -- days -->
    </section>
  </main>


</body>

</html>
